<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class="bg-grey-300 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16 items-center">
            <div class="flex-shrink-0 text-2xl font-bold text-black-600 rounded-full overflow-hidden w-16 h-16">
              <img src="https://w7.pngwing.com/pngs/599/165/png-transparent-project-management-task-computer-icons-others-text-logo-project-management.png" 
                   alt="" 
                   class="w-full h-full object-cover" />
            </div>            
            <div class="md:hidden">
              <button id="menu-toggle" class="text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
              </button>
            </div>
            <div id="menu" class="hidden md:flex space-x-6 items-center">
              <a href="#" class="text-gray-700 hover:text-black-600">Home</a>
              <a href="#" class="text-gray-700 hover:text-black-600">About</a>
              <a href="#" class="text-gray-700 hover:text-black-600">Services</a>
              <a href="#" class="text-gray-700 hover:text-black-600">Contact</a>
              <div class="space-x-2">
                <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-200">Login</button>
                <button class="px-4 py-2 border border-black text-black rounded hover:bg-gray-300"> <a href="index.html"></a>Signup</button>
              </div>
            </div>
          </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
          <a href="#" class="block py-2 text-gray-700 hover:text-black-600">Home</a>
          <a href="#" class="block py-2 text-gray-700 hover:text-black-600">About</a>
          <a href="#" class="block py-2 text-gray-700 hover:text-black-600">Services</a>
          <a href="#" class="block py-2 text-gray-700 hover:text-black-600">Contact</a>
          <div class="mt-2 space-x-2">
            <button class="w-full py-2 bg-black text-white rounded hover:bg-black-100">Login</button>
            <button class="w-full py-2 mt-2 border border-black-500 text-black rounded hover:bg-black-100">Signup</button>
          </div>
        </div>
      </nav>
      <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      </script>

  <header>
    <h1>Task Management Board</h1>
  </header>

  <button id="addTaskBtn">Add Task</button>

  <div class="board">
    <div class="column" id="todo">
      <h2>To Do</h2>
    </div>
    <div class="column" id="inprogress">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
    </div>
  </div>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title"/>
      <textarea id="taskDesc" placeholder="Task Description"></textarea>
      <button onclick="saveTask()">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
